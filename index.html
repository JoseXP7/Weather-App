<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Clima</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
	<section class="container-fluid d-flex justify-content-center align-items-center weather-content">
		<div class="row">
			<div class="col-lg-12 text-light">
				<h1 class="text-center">My Weather App</h1>
        		<div class="col d-flex flex-column justify-content-center align-items-center result">
            		<p>Add city and country</p>
            		<h5>Clima en --</h5>
            		<img src="" alt="">
            		<h2><i class="bi bi-thermometer"></i> --°C</h2>
            		<p>Max: --°C</p>
            		<p>Min: --°C</p>
        		</div>		
        		<form action="" method="POST" class="get-weather">
        			<div class="row">
        				<div class="col d-flex justify-content-center align-items-center mb-2">
        					<i class="bi bi-geo-fill me-2"></i>
            				<input type="text" name="city" id="city" class="form-control" placeholder="Write your city...">
        				</div>
        				
        			</div>

        			<div class="row">
        				<div class="col d-flex justify-content-center align-items-center mb-3">
	        				<i class="bi bi-globe-americas me-2"></i>
		            		<select name="" class="form-select" id="country">
		                		<option disabled selected value="">Select the country</option>
		                		<option value="AR">Argentina</option>
		                		<option value="CO">Colombia</option>
		                		<option value="CR">Costa Rica</option>
		                		<option value="ES">España</option>
		                		<option value="US">Estados Unidos</option>
		                		<option value="MX">México</option>
		                		<option value="PE">Perú</option>
		                		<option value="VE">Venezuela</option>
		            		</select>
	        				</div>
        				</div>
            		
            		<button type="submit" name="" id="" class="btn btn-primary w-100">
            			<i class="bi bi-search"></i> Get Weather
            		</button>
            		
        		</form>
			</div>
		</div>
    </section>
    <script src=".node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
